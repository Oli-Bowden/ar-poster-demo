<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>AR Dice Cube with Drag Rotation & Scale</title>

  <!-- A-Frame library -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

  <!-- MindAR for image tracking -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body { margin: 0; overflow: hidden; }

    .btn {
      position: fixed;
      bottom: 70px;
      width: 60px;
      height: 60px;
      background: rgba(0, 0, 255, 0.9);
      color: white;
      font-size: 40px;
      font-weight: bold;
      text-align: center;
      line-height: 60px;
      border-radius: 12px;
      user-select: none;
      z-index: 1000;
      font-family: Arial, sans-serif;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      cursor: pointer;
    }
    #scaleUp { right: 90px; }
    #scaleDown { right: 20px; }
  </style>
</head>
<body>

  <a-scene
    mindar-image="imageTargetSrc: targets.mind;"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: true">

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <a-box id="myBox" position="0 0 0" depth="0.3" height="0.3" width="0.3"
             src="https://cdn.glitch.global/38dfd0d6-f5a7-474f-bd4f-54b8a6f4d44d/dice_texture.png?v=1686153656880"
             material="side: double"
             scale="1 1 1"
      ></a-box>
    </a-entity>

  </a-scene>

  <div id="scaleUp" class="btn">＋</div>
  <div id="scaleDown" class="btn">－</div>

  <script>
    const box = document.querySelector('#myBox');

    // Drag rotation variables
    let isDragging = false;
    let previousX = 0;

    function onPointerDown(event) {
      isDragging = true;
      previousX = event.clientX || (event.touches && event.touches[0].clientX);
      event.preventDefault();
    }

    function onPointerMove(event) {
      if (!isDragging) return;
      const currentX = event.clientX || (event.touches && event.touches[0].clientX);
      const deltaX = currentX - previousX;
      previousX = currentX;

      box.object3D.rotation.y += deltaX * 0.01;
    }

    function onPointerUp(event) {
      isDragging = false;
    }

    // Mouse events for drag rotation
    box.addEventListener('mousedown', onPointerDown);
    window.addEventListener('mousemove', onPointerMove);
    window.addEventListener('mouseup', onPointerUp);

    // Touch events for drag rotation
    box.addEventListener('touchstart', onPointerDown);
    window.addEventListener('touchmove', onPointerMove);
    window.addEventListener('touchend', onPointerUp);

    // Scale control variables
    let currentScale = 1;

    // Scale up button
    document.getElementById('scaleUp').addEventListener('click', () => {
      currentScale = Math.min(currentScale + 0.1, 3);
      box.object3D.scale.set(currentScale, currentScale, currentScale);
    });

    // Scale down button
    document.getElementById('scaleDown').addEventListener('click', () => {
      currentScale = Math.max(currentScale - 0.1, 0.2);
      box.object3D.scale.set(currentScale, currentScale, currentScale);
    });
  </script>

</body>
</html>
