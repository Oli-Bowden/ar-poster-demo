<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>AR Cube with Color Change on Rotation</title>

  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body { margin: 0; overflow: hidden; }
    .btn {
      position: fixed;
      bottom: 70px;
      width: 60px;
      height: 60px;
      background: rgba(0, 0, 255, 0.9);
      color: white;
      font-size: 40px;
      font-weight: bold;
      text-align: center;
      line-height: 60px;
      border-radius: 12px;
      user-select: none;
      z-index: 1000;
      font-family: Arial, sans-serif;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      cursor: pointer;
    }
    #scaleUp { right: 90px; }
    #scaleDown { right: 20px; }
    #scaleDisplay, #rotationDisplay {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 8px 12px;
      border-radius: 8px;
      font-family: Arial, sans-serif;
      font-size: 14px;
      z-index: 1000;
      user-select: none;
      width: max-content;
    }
    #rotationDisplay { top: 60px; }
  </style>
</head>
<body>

  <a-scene
    mindar-image="imageTargetSrc: targets.mind;"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: true">

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <a-box id="myBox" position="0 0 0" depth="0.3" height="0.3" width="0.3" color="blue"></a-box>
    </a-entity>

  </a-scene>

  <div id="scaleUp" class="btn">＋</div>
  <div id="scaleDown" class="btn">－</div>

  <div id="scaleDisplay">Scale: 1.00x</div>
  <div id="rotationDisplay">Rotation: 0°</div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script>
    window.onload = () => {
      const box = document.querySelector('#myBox');
      const scaleUp = document.getElementById('scaleUp');
      const scaleDown = document.getElementById('scaleDown');
      const scaleDisplay = document.getElementById('scaleDisplay');
      const rotationDisplay = document.getElementById('rotationDisplay');

      let currentScale = 1;
      let currentRotation = 0; // in radians

      const colors = ['blue', 'red', 'green', 'yellow', 'purple'];
      let colorIndex = 0;

      // Update displays
      function updateDisplays() {
        scaleDisplay.textContent = `Scale: ${currentScale.toFixed(2)}x`;
        rotationDisplay.textContent = `Rotation: ${Math.round(THREE.Math.radToDeg(currentRotation))}°`;
      }

      // Scale up button
      scaleUp.addEventListener('click', () => {
        currentScale = Math.min(currentScale + 0.1, 3);
        box.object3D.scale.set(currentScale, currentScale, currentScale);
        updateDisplays();
      });

      // Scale down button
      scaleDown.addEventListener('click', () => {
        currentScale = Math.max(currentScale - 0.1, 0.2);
        box.object3D.scale.set(currentScale, currentScale, currentScale);
        updateDisplays();
      });

      // Rotate cube on tap/click, cycle colors
      box.addEventListener('click', () => {
        currentRotation += Math.PI / 4; // 45 degrees
        box.object3D.rotation.y = currentRotation;

        colorIndex = (colorIndex + 1) % colors.length;
        box.setAttribute('color', colors[colorIndex]);

        updateDisplays();
      });

      // Initialize display
      updateDisplays();
    };
  </script>

</body>
</html>
