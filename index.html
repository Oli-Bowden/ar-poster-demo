<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>AR Cube with Scaling</title>

  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body { margin: 0; overflow: hidden; }
    .btn {
      position: fixed;
      bottom: 70px;
      width: 60px;
      height: 60px;
      background: rgba(0, 0, 255, 0.9);
      color: white;
      font-size: 40px;
      font-weight: bold;
      text-align: center;
      line-height: 60px;
      border-radius: 12px;
      user-select: none;
      z-index: 1000;
      font-family: Arial, sans-serif;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      cursor: pointer;
    }
    #scaleUp { right: 90px; }
    #scaleDown { right: 20px; }
    #scaleDisplay {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 8px 12px;
      border-radius: 8px;
      font-family: Arial, sans-serif;
      font-size: 14px;
      z-index: 1000;
      user-select: none;
      width: max-content;
    }
  </style>
</head>
<body>

  <a-scene
    mindar-image="imageTargetSrc: targets.mind;"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: true">

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <a-box
        id="myCube"
        position="0 0 0"
        depth="0.2"
        height="0.2"
        width="0.2"
        color="blue"
      ></a-box>
    </a-entity>

  </a-scene>

  <div id="scaleUp" class="btn">＋</div>
  <div id="scaleDown" class="btn">－</div>

  <div id="scaleDisplay">Scale: 1.00x</div>

  <script>
    window.onload = () => {
      const cube = document.querySelector('#myCube');
      const scaleUp = document.getElementById('scaleUp');
      const scaleDown = document.getElementById('scaleDown');
      const scaleDisplay = document.getElementById('scaleDisplay');

      let currentScale = 1;

      function updateDisplays() {
        scaleDisplay.textContent = `Scale: ${currentScale.toFixed(2)}x`;
      }

      scaleUp.addEventListener('click', () => {
        currentScale = Math.min(currentScale + 0.1, 3);
        cube.object3D.scale.set(currentScale, currentScale, currentScale);
        updateDisplays();
      });

      scaleDown.addEventListener('click', () => {
        currentScale = Math.max(currentScale - 0.1, 0.2);
        cube.object3D.scale.set(currentScale, currentScale, currentScale);
        updateDisplays();
      });

      updateDisplays();
    };
  </script>

</body>
</html>
