<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>AR Colored Cube with Drag Rotation</title>

  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body { margin: 0; overflow: hidden; }
    .btn {
      position: fixed;
      bottom: 70px;
      width: 60px;
      height: 60px;
      background: rgba(0, 0, 255, 0.9);
      color: white;
      font-size: 40px;
      font-weight: bold;
      text-align: center;
      line-height: 60px;
      border-radius: 12px;
      user-select: none;
      z-index: 1000;
      font-family: Arial, sans-serif;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      cursor: pointer;
    }
    #scaleUp { right: 90px; }
    #scaleDown { right: 20px; }
    #scaleDisplay {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 8px 12px;
      border-radius: 8px;
      font-family: Arial, sans-serif;
      font-size: 14px;
      z-index: 1000;
      user-select: none;
      width: max-content;
    }
  </style>
</head>
<body>

  <a-scene
    mindar-image="imageTargetSrc: targets.mind;"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: true">

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <a-box id="myBox" position="0 0 0" depth="0.3" height="0.3" width="0.3"
             material="vertexColors: true; side: double;">
      </a-box>
    </a-entity>

  </a-scene>

  <div id="scaleUp" class="btn">＋</div>
  <div id="scaleDown" class="btn">－</div>

  <div id="scaleDisplay">Scale: 1.00x</div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>

  <script>
    window.onload = () => {
      const cube = document.querySelector('#myBox');

      // Wait for mesh to be ready
      cube.addEventListener('model-loaded', () => {
        // console.log('Model loaded');
      });

      // AFRAME's primitive geometry is ready immediately, but we do after a small delay to be sure
      setTimeout(() => {
        const mesh = cube.getObject3D('mesh');
        if (!mesh) {
          console.error('Cube mesh not found');
          return;
        }
        const geometry = mesh.geometry;

        // 36 vertices: 6 faces * 2 triangles * 3 vertices
        // We'll color each face a different color
        const faceColors = [
          new THREE.Color(0xff0000), // Red
          new THREE.Color(0x00ff00), // Green
          new THREE.Color(0x0000ff), // Blue
          new THREE.Color(0xffff00), // Yellow
          new THREE.Color(0xff00ff), // Magenta
          new THREE.Color(0x00ffff)  // Cyan
        ];

        // Create the color attribute array (r,g,b per vertex)
        const colorArray = new Float32Array(geometry.attributes.position.count * 3);

        // Assign colors per face (each face = 2 triangles = 6 vertices)
        for(let faceIndex = 0; faceIndex < 6; faceIndex++) {
          const color = faceColors[faceIndex];
          for(let vert = 0; vert < 6; vert++) {
            const vertexIndex = faceIndex * 6 + vert;
            colorArray[vertexIndex * 3] = color.r;
            colorArray[vertexIndex * 3 + 1] = color.g;
            colorArray[vertexIndex * 3 + 2] = color.b;
          }
        }

        // Set the color attribute on geometry
        geometry.setAttribute('color', new THREE.BufferAttribute(colorArray, 3));
        geometry.attributes.color.needsUpdate = true;
      }, 100);

      // Drag rotation variables
      let isDragging = false;
      let previousX = 0;

      function getClientX(event) {
        if (event.touches && event.touches.length > 0) return event.touches[0].clientX;
        return event.clientX;
      }

      function onPointerDown(event) {
        const targetEl = event.target;
        if (targetEl === cube || cube.contains(targetEl)) {
          isDragging = true;
          previousX = getClientX(event);
          event.preventDefault();
        }
      }

      function onPointerMove(event) {
        if (!isDragging) return;
        const currentX = getClientX(event);
        const deltaX = currentX - previousX;
        previousX = currentX;

        cube.object3D.rotation.y += deltaX * 0.01;
        event.preventDefault();
      }

      function onPointerUp(event) {
        isDragging = false;
        event.preventDefault();
      }

      // Attach events
      cube.addEventListener('mousedown', onPointerDown);
      window.addEventListener('mousemove', onPointerMove);
      window.addEventListener('mouseup', onPointerUp);

      cube.addEventListener('touchstart', onPointerDown);
      window.addEventListener('touchmove', onPointerMove);
      window.addEventListener('touchend', onPointerUp);

      // Scale buttons
      let currentScale = 1;
      const scaleDisplay = document.getElementById('scaleDisplay');
      const scaleUpBtn = document.getElementById('scaleUp');
      const scaleDownBtn = document.getElementById('scaleDown');

      function updateScaleDisplay() {
        scaleDisplay.textContent = `Scale: ${currentScale.toFixed(2)}x`;
      }

      scaleUpBtn.addEventListener('click', () => {
        currentScale = Math.min(currentScale + 0.1, 3);
        cube.object3D.scale.set(currentScale, currentScale, currentScale);
        updateScaleDisplay();
      });

      scaleDownBtn.addEventListener('click', () => {
        currentScale = Math.max(currentScale - 0.1, 0.2);
        cube.object3D.scale.set(currentScale, currentScale, currentScale);
        updateScaleDisplay();
      });

      updateScaleDisplay();
    };
  </script>

</body>
</html>
