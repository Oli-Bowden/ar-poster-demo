<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>AR Cube with Persistent Anchor, Scale & Drag Rotation</title>

  <!-- A-Frame library -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

  <!-- MindAR for image tracking -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body { margin: 0; overflow: hidden; }
    .btn {
      position: fixed;
      bottom: 70px;
      width: 60px;
      height: 60px;
      background: rgba(0, 0, 255, 0.9);
      color: white;
      font-size: 40px;
      font-weight: bold;
      text-align: center;
      line-height: 60px;
      border-radius: 12px;
      user-select: none;
      z-index: 1000;
      font-family: Arial, sans-serif;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      cursor: pointer;
    }
    #scaleUp { right: 90px; }
    #scaleDown { right: 20px; }

    #scaleDisplay {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(0,0,0,0.6);
      color: white;
      padding: 8px 12px;
      border-radius: 8px;
      font-family: Arial, sans-serif;
      font-size: 14px;
      z-index: 1000;
      user-select: none;
      width: max-content;
    }

    #closeBtn {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 40px;
      height: 40px;
      background: rgba(255, 0, 0, 0.8);
      color: white;
      font-weight: bold;
      font-size: 28px;
      text-align: center;
      line-height: 40px;
      border-radius: 8px;
      user-select: none;
      cursor: pointer;
      z-index: 10000;
      display: none; /* initially hidden */
    }
  </style>
</head>
<body>

  <a-scene
    mindar-image="imageTargetSrc: targets.mind;"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: true"
  >
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0" id="cubeContainer"></a-entity>

  </a-scene>

  <div id="scaleUp" class="btn">＋</div>
  <div id="scaleDown" class="btn">－</div>
  <div id="scaleDisplay">Scale: 1.00x</div>

  <div id="closeBtn">×</div>

  <script>
    AFRAME.registerComponent('multi-colored-cube', {
      init: function () {
        const geometry = new THREE.BoxGeometry(0.3, 0.3, 0.3);
        const faceColors = [
          new THREE.Color('red'),    // right
          new THREE.Color('green'),  // left
          new THREE.Color('blue'),   // top
          new THREE.Color('yellow'), // bottom
          new THREE.Color('purple'), // front
          new THREE.Color('orange')  // back
        ];

        const colors = [];
        for (let i = 0; i < 6; i++) {
          const color = faceColors[i];
          for (let j = 0; j < 6; j++) {
            colors.push(color.r, color.g, color.b);
          }
        }

        geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));
        const material = new THREE.MeshBasicMaterial({ vertexColors: true });
        const mesh = new THREE.Mesh(geometry, material);
        this.el.setObject3D('mesh', mesh);
      }
    });

    window.onload = () => {
      const container = document.getElementById('cubeContainer');
      const scene = document.querySelector('a-scene');
      const closeBtn = document.getElementById('closeBtn');

      // Create cube entity with custom multi-colored cube
      const cubeEntity = document.createElement('a-entity');
      cubeEntity.setAttribute('multi-colored-cube', '');
      container.appendChild(cubeEntity);

      let isCubeDetached = false;

      // Scaling variables
      let currentScale = 1;
      const scaleDisplay = document.getElementById('scaleDisplay');
      const scaleUpBtn = document.getElementById('scaleUp');
      const scaleDownBtn = document.getElementById('scaleDown');

      // Update scale display
      function updateScaleDisplay() {
        scaleDisplay.textContent = `Scale: ${currentScale.toFixed(2)}x`;
      }

      scaleUpBtn.addEventListener('click', () => {
        currentScale = Math.min(currentScale + 0.1, 3);
        cubeEntity.object3D.scale.set(currentScale, currentScale, currentScale);
        updateScaleDisplay();
      });

      scaleDownBtn.addEventListener('click', () => {
        currentScale = Math.max(currentScale - 0.1, 0.2);
        cubeEntity.object3D.scale.set(currentScale, currentScale, currentScale);
        updateScaleDisplay();
      });

      // Drag rotation
      let isDragging = false;
      let previousX = 0;
      let previousY = 0;

      function onPointerDown(event) {
        isDragging = true;
        previousX = event.clientX || (event.touches && event.touches[0].clientX);
        previousY = event.clientY || (event.touches && event.touches[0].clientY);
        event.preventDefault();
      }

      function onPointerMove(event) {
        if (!isDragging) return;
        const currentX = event.clientX || (event.touches && event.touches[0].clientX);
        const currentY = event.clientY || (event.touches && event.touches[0].clientY);
        const deltaX = currentX - previousX;
        const deltaY = currentY - previousY;
        previousX = currentX;
        previousY = currentY;

        cubeEntity.object3D.rotation.y += deltaX * 0.01;
        cubeEntity.object3D.rotation.x += deltaY * 0.01;
      }

      function onPointerUp(event) {
        isDragging = false;
      }

      cubeEntity.addEventListener('mousedown', onPointerDown);
      window.addEventListener('mousemove', onPointerMove);
      window.addEventListener('mouseup', onPointerUp);

      cubeEntity.addEventListener('touchstart', onPointerDown);
      window.addEventListener('touchmove', onPointerMove);
      window.addEventListener('touchend', onPointerUp);

      // MindAR target tracking events
      const mindarTarget = document.querySelector('[mindar-image-target]');

      mindarTarget.addEventListener('targetFound', () => {
        if (isCubeDetached) {
          // Reattach cube to image target
          cubeEntity.object3D.position.set(0, 0, 0);
          cubeEntity.object3D.rotation.set(0, 0, 0);
          cubeEntity.object3D.scale.set(currentScale, currentScale, currentScale);
          container.appendChild(cubeEntity);
          isCubeDetached = false;
          closeBtn.style.display = 'none';
          cubeEntity.object3D.visible = true;
        }
      });

      mindarTarget.addEventListener('targetLost', () => {
        if (!isCubeDetached) {
          // Detach cube and keep visible at last known position
          const worldPos = new THREE.Vector3();
          const worldQuat = new THREE.Quaternion();
          cubeEntity.object3D.getWorldPosition(worldPos);
          cubeEntity.object3D.getWorldQuaternion(worldQuat);

          scene.appendChild(cubeEntity);
          cubeEntity.object3D.position.copy(worldPos);
          cubeEntity.object3D.quaternion.copy(worldQuat);

          isCubeDetached = true;
          closeBtn.style.display = 'block';
        }
      });

      // Close button hides the cube and resets state
      closeBtn.addEventListener('click', () => {
        cubeEntity.object3D.visible = false;
        closeBtn.style.display = 'none';
        isCubeDetached = false;

        // Reset cube for next detection
        cubeEntity.object3D.position.set(0, 0, 0);
        cubeEntity.object3D.rotation.set(0, 0, 0);
        cubeEntity.object3D.scale.set(1, 1, 1);
        container.appendChild(cubeEntity);
        currentScale = 1;
        updateScaleDisplay();
      });

      updateScaleDisplay();
    };
  </script>

</body>
</html>
