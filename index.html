<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>AR Cube Persistent + Pinch & Drag Scale/Rotate</title>

  <!-- A-Frame library -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

  <!-- MindAR for image tracking -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <!-- Gesture Detector for pinch/rotate -->
  <script src="https://cdn.jsdelivr.net/gh/wmurphyrd/aframe-gesture-detector@v4.0.0/dist/aframe-gesture-detector.min.js"></script>

  <style>
    body { margin: 0; overflow: hidden; }
    .btn {
      position: fixed;
      bottom: 70px;
      width: 60px;
      height: 60px;
      background: rgba(0, 0, 255, 0.9);
      color: white;
      font-size: 40px;
      font-weight: bold;
      text-align: center;
      line-height: 60px;
      border-radius: 12px;
      user-select: none;
      z-index: 1000;
      font-family: Arial, sans-serif;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      cursor: pointer;
    }
    #scaleUp { right: 90px; }
    #scaleDown { right: 20px; }

    #scaleDisplay {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(0,0,0,0.6);
      color: white;
      padding: 8px 12px;
      border-radius: 8px;
      font-family: Arial, sans-serif;
      font-size: 14px;
      z-index: 1000;
      user-select: none;
      width: max-content;
    }

    #closeBtn {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 40px;
      height: 40px;
      background: rgba(255, 0, 0, 0.8);
      color: white;
      font-weight: bold;
      font-size: 28px;
      text-align: center;
      line-height: 40px;
      border-radius: 8px;
      user-select: none;
      cursor: pointer;
      z-index: 10000;
      display: none; /* initially hidden */
    }
  </style>
</head>
<body>

  <a-scene
    mindar-image="imageTargetSrc: targets.mind;"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: true"
  >
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <!-- Added id "trackedTarget" for clarity -->
    <a-entity mindar-image-target="targetIndex: 0" id="trackedTarget"></a-entity>

  </a-scene>

  <div id="scaleUp" class="btn">＋</div>
  <div id="scaleDown" class="btn">－</div>
  <div id="scaleDisplay">Scale: 1.00x</div>

  <div id="closeBtn">×</div>

  <script>
    AFRAME.registerComponent('multi-colored-cube', {
      init: function () {
        const geometry = new THREE.BoxGeometry(0.3, 0.3, 0.3);
        const faceColors = [
          new THREE.Color('red'),    // right
          new THREE.Color('green'),  // left
          new THREE.Color('blue'),   // top
          new THREE.Color('yellow'), // bottom
          new THREE.Color('purple'), // front
          new THREE.Color('orange')  // back
        ];

        const colors = [];
        for (let i = 0; i < 6; i++) {
          const color = faceColors[i];
          for (let j = 0; j < 6; j++) {
            colors.push(color.r, color.g, color.b);
          }
        }

        geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));
        const material = new THREE.MeshBasicMaterial({ vertexColors: true });
        const mesh = new THREE.Mesh(geometry, material);
        this.el.setObject3D('mesh', mesh);
      }
    });

    window.onload = () => {
      const trackedTarget = document.getElementById('trackedTarget');
      const scene = document.querySelector('a-scene');
      const closeBtn = document.getElementById('closeBtn');

      // Create cube entity with multi-colored cube component
      const cubeEntity = document.createElement('a-entity');
      cubeEntity.setAttribute('multi-colored-cube', '');
      cubeEntity.setAttribute('gesture-detector', '');
      trackedTarget.appendChild(cubeEntity);

      let isDetached = false;
      let currentScale = 1;

      const scaleDisplay = document.getElementById('scaleDisplay');
      const scaleUpBtn = document.getElementById('scaleUp');
      const scaleDownBtn = document.getElementById('scaleDown');

      function updateScaleDisplay() {
        scaleDisplay.textContent = `Scale: ${currentScale.toFixed(2)}x`;
      }

      scaleUpBtn.addEventListener('click', () => {
        currentScale = Math.min(currentScale + 0.1, 3);
        cubeEntity.object3D.scale.set(currentScale, currentScale, currentScale);
        updateScaleDisplay();
      });

      scaleDownBtn.addEventListener('click', () => {
        currentScale = Math.max(currentScale - 0.1, 0.2);
        cubeEntity.object3D.scale.set(currentScale, currentScale, currentScale);
        updateScaleDisplay();
      });

      // Drag and pinch handling using gesture-detector events
      cubeEntity.addEventListener('drag', (event) => {
        const { detail } = event;
        cubeEntity.object3D.rotation.y += detail.delta.x * 0.005;
        cubeEntity.object3D.rotation.x += detail.delta.y * 0.005;
      });

      cubeEntity.addEventListener('pinch', (event) => {
        const { detail } = event;
        currentScale *= detail.scale;
        currentScale = Math.min(Math.max(currentScale, 0.2), 3);
        cubeEntity.object3D.scale.set(currentScale, currentScale, currentScale);
        updateScaleDisplay();
      });

      // Debug helper
      function logEvent(msg) {
        console.log(msg);
      }

      // MindAR target tracking events
      trackedTarget.addEventListener('targetFound', () => {
        logEvent('targetFound');
        if (isDetached) {
          cubeEntity.object3D.position.set(0, 0, 0);
          cubeEntity.object3D.rotation.set(0, 0, 0);
          cubeEntity.object3D.scale.set(currentScale, currentScale, currentScale);
          trackedTarget.appendChild(cubeEntity);
          isDetached = false;
          closeBtn.style.display = 'none';
          cubeEntity.object3D.visible = true;
        }
      });

      trackedTarget.addEventListener('targetLost', () => {
        logEvent('targetLost');
        if (!isDetached) {
          const worldPos = new THREE.Vector3();
          const worldQuat = new THREE.Quaternion();
          cubeEntity.object3D.getWorldPosition(worldPos);
          cubeEntity.object3D.getWorldQuaternion(worldQuat);

          scene.appendChild(cubeEntity);
          cubeEntity.object3D.position.copy(worldPos);
          cubeEntity.object3D.quaternion.copy(worldQuat);

          isDetached = true;
          closeBtn.style.display = 'block';
        }
      });

      closeBtn.addEventListener('click', () => {
        cubeEntity.object3D.visible = false;
        closeBtn.style.display = 'none';
        isDetached = false;

        cubeEntity.object3D.position.set(0, 0, 0);
        cubeEntity.object3D.rotation.set(0, 0, 0);
        cubeEntity.object3D.scale.set(1, 1, 1);
        trackedTarget.appendChild(cubeEntity);
        currentScale = 1;
        updateScaleDisplay();
      });

      updateScaleDisplay();
    };
  </script>

</body>
</html>
