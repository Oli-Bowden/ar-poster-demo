<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>AR Cube with Scale and Rotation Wheel</title>

  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>

  <style>
    body { margin: 0; overflow: hidden; }
    .btn {
      position: fixed;
      bottom: 70px;
      width: 60px;
      height: 60px;
      background: rgba(0, 0, 255, 0.9);
      color: white;
      font-size: 40px;
      font-weight: bold;
      text-align: center;
      line-height: 60px;
      border-radius: 12px;
      user-select: none;
      z-index: 1000;
      font-family: Arial, sans-serif;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      cursor: pointer;
    }
    #scaleUp { right: 90px; }
    #scaleDown { right: 20px; }
    #scaleDisplay, #rotationDisplay {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 8px 12px;
      border-radius: 8px;
      font-family: Arial, sans-serif;
      font-size: 14px;
      z-index: 1000;
      user-select: none;
      width: max-content;
    }
    #rotationDisplay { top: 60px; }
    #rotationSlider {
      position: fixed;
      bottom: 140px;
      left: 20px;
      width: calc(100% - 40px);
      z-index: 1000;
    }
  </style>
</head>
<body>

  <a-scene
    mindar-image="imageTargetSrc: targets.mind;"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: true">

    <a-light type="ambient" color="#888"></a-light>
    <a-light type="directional" color="#fff" intensity="0.8" position="1 2 1"></a-light>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <a-box
        id="myBox"
        position="0 0 0"
        depth="0.3"
        height="0.3"
        width="0.3"
        color="blue"
      ></a-box>
    </a-entity>

  </a-scene>

  <div id="scaleUp" class="btn">＋</div>
  <div id="scaleDown" class="btn">－</div>

  <input type="range" id="rotationSlider" min="0" max="360" value="0" step="1" />

  <div id="scaleDisplay">Scale: 1.00x</div>
  <div id="rotationDisplay">Rotation: 0°</div>

  <script>
    window.onload = () => {
      const box = document.querySelector('#myBox');
      const scaleUp = document.getElementById('scaleUp');
      const scaleDown = document.getElementById('scaleDown');
      const scaleDisplay = document.getElementById('scaleDisplay');
      const rotationDisplay = document.getElementById('rotationDisplay');
      const rotationSlider = document.getElementById('rotationSlider');

      let currentScale = 1;
      const colors = ['blue', 'red', 'green', 'yellow', 'purple'];
      let colorIndex = 0;

      function updateScaleDisplay() {
        scaleDisplay.textContent = `Scale: ${currentScale.toFixed(2)}x`;
      }

      function updateRotationDisplay(degrees) {
        rotationDisplay.textContent = `Rotation: ${Math.round(degrees)}°`;
      }

      scaleUp.addEventListener('click', () => {
        currentScale = Math.min(currentScale + 0.1, 3);
        box.object3D.scale.set(currentScale, currentScale, currentScale);
        updateScaleDisplay();
      });

      scaleDown.addEventListener('click', () => {
        currentScale = Math.max(currentScale - 0.1, 0.2);
        box.object3D.scale.set(currentScale, currentScale, currentScale);
        updateScaleDisplay();
      });

      rotationSlider.addEventListener('input', () => {
        const degrees = parseFloat(rotationSlider.value);
        box.object3D.rotation.y = THREE.Math.degToRad(degrees);
        updateRotationDisplay(degrees);
      });

      box.addEventListener('click', () => {
        colorIndex = (colorIndex + 1) % colors.length;
        box.setAttribute('color', colors[colorIndex]);
      });

      // Initialize display
      updateScaleDisplay();
      updateRotationDisplay(0);
    };
  </script>

</body>
</html>
