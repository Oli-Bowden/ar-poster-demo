<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>AR Colourful Cube with Drag Rotation</title>

  <!-- A-Frame library -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

  <!-- MindAR for image tracking -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body { margin: 0; overflow: hidden; }
  </style>
</head>
<body>

  <a-scene
    mindar-image="imageTargetSrc: targets.mind;"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: true">

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <a-box id="myBox" position="0 0 0" depth="0.3" height="0.3" width="0.3"
        material="color: red; side: double"
        material__right="color: green"
        material__left="color: blue"
        material__top="color: yellow"
        material__bottom="color: orange"
        material__back="color: purple"
      ></a-box>
    </a-entity>

  </a-scene>

  <script>
    const box = document.querySelector('#myBox');

    let isDragging = false;
    let previousX = 0;

    function onPointerDown(event) {
      isDragging = true;
      previousX = event.clientX || (event.touches && event.touches[0].clientX);
      event.preventDefault();
    }

    function onPointerMove(event) {
      if (!isDragging) return;
      const currentX = event.clientX || (event.touches && event.touches[0].clientX);
      const deltaX = currentX - previousX;
      previousX = currentX;

      box.object3D.rotation.y += deltaX * 0.01;
    }

    function onPointerUp(event) {
      isDragging = false;
    }

    // Mouse events
    box.addEventListener('mousedown', onPointerDown);
    window.addEventListener('mousemove', onPointerMove);
    window.addEventListener('mouseup', onPointerUp);

    // Touch events
    box.addEventListener('touchstart', onPointerDown);
    window.addEventListener('touchmove', onPointerMove);
    window.addEventListener('touchend', onPointerUp);
  </script>

</body>
</html>
