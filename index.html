<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MindAR + WebXR Persistent Cube Demo</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    #startPersistentBtn, #exitBtn {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 12px 20px;
      font-size: 18px;
      background: rgba(0,0,255,0.9);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      z-index: 1000;
      display: none;
    }
    #exitBtn {
      top: 60px;
      background: rgba(255,0,0,0.9);
    }
  </style>
</head>
<body>

  <!-- MindAR Scene -->
  <a-scene
    id="mindar-scene"
    mindar-image="imageTargetSrc: targets.mind;"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: true"
  >
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0" id="cubeContainer">
      <a-box id="mindarCube" position="0 0 0" depth="0.3" height="0.3" width="0.3" color="blue"></a-box>
    </a-entity>
  </a-scene>

  <button id="startPersistentBtn">Make Persistent</button>
  <button id="exitBtn">Exit Persistent AR</button>

  <script>
    const mindarScene = document.querySelector('#mindar-scene');
    const mindarCube = document.querySelector('#mindarCube');
    const startPersistentBtn = document.getElementById('startPersistentBtn');
    const exitBtn = document.getElementById('exitBtn');

    let xrSession = null;
    let xrRefSpace = null;
    let xrViewerSpace = null;
    let xrHitTestSource = null;
    let xrAnchor = null;
    let renderer, scene, camera, cube;
    let cubePlaced = false;

    // Show the "Make Persistent" button once the image is detected
    mindarCube.addEventListener('model-loaded', () => {
      // optional for glTF, for box just show button after small delay
      setTimeout(() => {
        startPersistentBtn.style.display = 'block';
      }, 1000);
    });

    // Or show button as soon as tracking is found (better)
    mindarScene.addEventListener('targetFound', (event) => {
      startPersistentBtn.style.display = 'block';
    });

    // Hide button if target lost
    mindarScene.addEventListener('targetLost', (event) => {
      startPersistentBtn.style.display = 'none';
    });

    // When user clicks "Make Persistent"
    startPersistentBtn.addEventListener('click', async () => {
      startPersistentBtn.style.display = 'none';

      // Stop MindAR tracking
      await mindarScene.components['mindar-image'].stop();

      // Hide MindAR canvas so we can overlay WebXR
      mindarScene.style.display = 'none';

      // Start WebXR AR session
      if (navigator.xr) {
        try {
          xrSession = await navigator.xr.requestSession('immersive-ar', {
            requiredFeatures: ['hit-test', 'anchors', 'local-floor']
          });

          setupWebXRRenderer();

          exitBtn.style.display = 'block';
          xrSession.addEventListener('end', () => {
            xrSession = null;
            exitBtn.style.display = 'none';
            mindarScene.style.display = 'block';
            mindarScene.components['mindar-image'].start();
            cubePlaced = false;
          });

          await xrSession.updateRenderState({ baseLayer: new XRWebGLLayer(xrSession, renderer.getContext()) });
          xrRefSpace = await xrSession.requestReferenceSpace('local-floor');
          xrViewerSpace = await xrSession.requestReferenceSpace('viewer');

          // Request hit-test source
          xrHitTestSource = await xrSession.requestHitTestSource({ space: xrViewerSpace });

          // Start rendering loop
          xrSession.requestAnimationFrame(onXRFrame);
        } catch (e) {
          alert('Failed to start WebXR session: ' + e);
        }
      } else {
        alert('WebXR not supported on this device/browser');
      }
    });

    // Exit button handler
    exitBtn.addEventListener('click', () => {
      if (xrSession) {
        xrSession.end();
      }
    });

    // Setup Three.js renderer, scene, camera for WebXR
    function setupWebXRRenderer() {
      renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);

      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera();

      // Add a simple cube
      const geometry = new THREE.BoxGeometry(0.3, 0.3, 0.3);
      const material = new THREE.MeshBasicMaterial({ color: 'blue' });
      cube = new THREE.Mesh(geometry, material);
      cube.visible = false; // initially hidden
      scene.add(cube);
    }

    function onXRFrame(time, frame) {
      const session = frame.session;
      session.requestAnimationFrame(onXRFrame);

      const pose = frame.getViewerPose(xrRefSpace);
      if (!pose) return;

      if (!cubePlaced) {
        // Perform hit test to place cube
        const hitTestResults = frame.getHitTestResults(xrHitTestSource);
        if (hitTestResults.length > 0) {
          const hitPose = hitTestResults[0].getPose(xrRefSpace);

          // Place cube at hit test position
          cube.position.set(hitPose.transform.position.x, hitPose.transform.position.y, hitPose.transform.position.z);
          cube.visible = true;

          // Create anchor for persistence
          frame.createAnchor(hitPose.transform, xrRefSpace).then(anchor => {
            xrAnchor = anchor;
            anchor.context = cube;
          });

          cubePlaced = true;
        }
      } else if (xrAnchor) {
        // Update cube position from anchor pose
        const anchorPose = frame.getPose(xrAnchor.anchorSpace, xrRefSpace);
        if (anchorPose) {
          cube.position.set(anchorPose.transform.position.x, anchorPose.transform.position.y, anchorPose.transform.position.z);
          cube.quaternion.set(
            anchorPose.transform.orientation.x,
            anchorPose.transform.orientation.y,
            anchorPose.transform.orientation.z,
            anchorPose.transform.orientation.w
          );
        }
      }

      renderer.render(scene, camera);
    }
  </script>

</body>
</html>
