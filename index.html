<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>AR Cube with Gesture Control + Visual Feedback</title>

  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/wmurphyrd/aframe-gesture-detector@v4.0.0/dist/aframe-gesture-detector.min.js"></script>

  <style>
    body { margin: 0; overflow: hidden; }

    .btn {
      position: fixed;
      bottom: 70px; /* raised to avoid iOS bottom bar */
      width: 60px;
      height: 60px;
      background: rgba(0, 0, 255, 0.9);
      color: white;
      font-size: 40px;
      font-weight: bold;
      text-align: center;
      line-height: 60px;
      border-radius: 12px;
      user-select: none;
      z-index: 1000;
      font-family: Arial, sans-serif;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    #scaleUp {
      right: 90px;
    }
    #scaleDown {
      right: 20px;
    }

    #scaleDisplay, #rotationDisplay {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 8px 12px;
      border-radius: 8px;
      font-family: Arial, sans-serif;
      font-size: 14px;
      z-index: 1000;
      user-select: none;
      width: max-content;
    }
    #rotationDisplay {
      top: 60px;
    }
  </style>
</head>
<body>

  <a-scene
    mindar-image="imageTargetSrc: targets.mind;"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: true">

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <a-entity id="rotatable" gesture-detector>
        <a-box
          id="myBox"
          position="0 0 0"
          depth="0.3"
          height="0.3"
          width="0.3"
          color="blue">
        </a-box>
      </a-entity>
    </a-entity>

  </a-scene>

  <!-- UI Buttons for scaling -->
  <div id="scaleUp" class="btn">＋</div>
  <div id="scaleDown" class="btn">－</div>

  <!-- Visual feedback -->
  <div id="scaleDisplay">Scale: 1x</div>
  <div id="rotationDisplay">Rotation: 0°</div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script>
    window.onload = () => {
      const rotatable = document.querySelector('#rotatable');
      const scaleDisplay = document.getElementById('scaleDisplay');
      const rotationDisplay = document.getElementById('rotationDisplay');
      const btnUp = document.getElementById('scaleUp');
      const btnDown = document.getElementById('scaleDown');

      const rotationFactor = 0.3;
      const scaleFactor = 0.1;

      // Initialize scale and rotation values
      let currentScale = 1;
      let currentRotation = 0; // in radians

      rotatable.addEventListener('rotation', (event) => {
        const rotation = event.detail.rotation * rotationFactor;
        rotatable.object3D.rotation.y += rotation;

        currentRotation = rotatable.object3D.rotation.y;
        rotationDisplay.textContent = `Rotation: ${Math.round(THREE.Math.radToDeg(currentRotation))}°`;
      });

      rotatable.addEventListener('scale', (event) => {
        const scaleChange = 1 + (event.detail.scale - 1) * scaleFactor;
        let newScale = rotatable.object3D.scale.x * scaleChange;
        newScale = Math.min(Math.max(newScale, 0.2), 3);
        rotatable.object3D.scale.set(newScale, newScale, newScale);

        currentScale = newScale;
        scaleDisplay.textContent = `Scale: ${currentScale.toFixed(2)}x`;
      });

      rotatable.addEventListener('click', () => {
        rotatable.object3D.rotation.y += Math.PI / 4;

        currentRotation = rotatable.object3D.rotation.y;
        rotationDisplay.textContent = `Rotation: ${Math.round(THREE.Math.radToDeg(currentRotation))}°`;
      });

      btnUp.addEventListener('click', () => {
        let newScale = rotatable.object3D.scale.x + 0.1;
        newScale = Math.min(newScale, 3);
        rotatable.object3D.scale.set(newScale, newScale, newScale);

        currentScale = newScale;
        scaleDisplay.textContent = `Scale: ${currentScale.toFixed(2)}x`;
      });

      btnDown.addEventListener('click', () => {
        let newScale = rotatable.object3D.scale.x - 0.1;
        newScale = Math.max(newScale, 0.2);
        rotatable.object3D.scale.set(newScale, newScale, newScale);

        currentScale = newScale;
        scaleDisplay.textContent = `Scale: ${currentScale.toFixed(2)}x`;
      });
    };
  </script>

</body>
</html>
