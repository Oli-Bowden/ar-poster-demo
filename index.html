<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>AR Cube with 6 Different Colours</title>

  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body { margin: 0; overflow: hidden; }
    .btn {
      position: fixed;
      bottom: 70px;
      width: 60px;
      height: 60px;
      background: rgba(0, 0, 255, 0.9);
      color: white;
      font-size: 40px;
      font-weight: bold;
      text-align: center;
      line-height: 60px;
      border-radius: 12px;
      user-select: none;
      z-index: 1000;
      font-family: Arial, sans-serif;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      cursor: pointer;
    }
    #scaleUp { right: 90px; }
    #scaleDown { right: 20px; }
  </style>
</head>
<body>

  <a-scene
    mindar-image="imageTargetSrc: targets.mind;"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: true">

    <a-light type="ambient" color="#888"></a-light>
    <a-light type="directional" position="1 1 1" intensity="0.8"></a-light>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <!-- Placeholder entity for our custom coloured cube -->
    <a-entity id="colorCube" mindar-image-target="targetIndex: 0" position="0 0 0"></a-entity>

  </a-scene>

  <div id="scaleUp" class="btn">＋</div>
  <div id="scaleDown" class="btn">－</div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script>

      const sceneEl = document.querySelector('a-scene');
      const colorCubeEntity = document.querySelector('#colorCube');
      let currentScale = 1;

      const geometry = new THREE.BoxGeometry(0.3, 0.3, 0.3);

      const materials = [

        new THREE.MeshStandardMaterial({ color: 'blue' }),   // top
        new THREE.MeshStandardMaterial({ color: 'yellow' }), // bottom
        new THREE.MeshStandardMaterial({ color: 'purple' }), // front
        new THREE.MeshStandardMaterial({ color: 'cyan' }),   // back
      ];
