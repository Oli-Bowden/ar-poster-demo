<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>AR Dice Cube</title>

  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body { margin: 0; overflow: hidden; }
    .btn {
      position: fixed;
      bottom: 70px;
      width: 60px;
      height: 60px;
      background: rgba(0, 0, 255, 0.9);
      color: white;
      font-size: 40px;
      font-weight: bold;
      text-align: center;
      line-height: 60px;
      border-radius: 12px;
      user-select: none;
      z-index: 1000;
      font-family: Arial, sans-serif;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      cursor: pointer;
    }
    #scaleUp { right: 90px; }
    #scaleDown { right: 20px; }
    #scaleDisplay, #rotationDisplay {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 8px 12px;
      border-radius: 8px;
      font-family: Arial, sans-serif;
      font-size: 14px;
      z-index: 1000;
      user-select: none;
      width: max-content;
    }
    #rotationDisplay { top: 60px; }
  </style>
</head>
<body>

  <a-scene
    mindar-image="imageTargetSrc: targets.mind;"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: true">

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <a-box id="myDice" position="0 0 0" depth="0.3" height="0.3" width="0.3"
        rotation="0 0 0"
        scale="1 1 1"
        >
        <!-- Applying dice textures on each side -->
        <a-material
          src="#dice-1"
          side="double"
          transparent="false"
          ></a-material>
      </a-box>
    </a-entity>

  </a-scene>

  <div id="scaleUp" class="btn">＋</div>
  <div id="scaleDown" class="btn">－</div>

  <div id="scaleDisplay">Scale: 1.00x</div>
  <div id="rotationDisplay">Rotation: 0°</div>

  <!-- Dice textures -->
  <img id="dice-1" src="https://cdn.jsdelivr.net/gh/adam-p/markdown-here@gh-pages/src/common/images/dice-1.png" style="display:none"/>
  <img id="dice-2" src="https://cdn.jsdelivr.net/gh/adam-p/markdown-here@gh-pages/src/common/images/dice-2.png" style="display:none"/>
  <img id="dice-3" src="https://cdn.jsdelivr.net/gh/adam-p/markdown-here@gh-pages/src/common/images/dice-3.png" style="display:none"/>
  <img id="dice-4" src="https://cdn.jsdelivr.net/gh/adam-p/markdown-here@gh-pages/src/common/images/dice-4.png" style="display:none"/>
  <img id="dice-5" src="https://cdn.jsdelivr.net/gh/adam-p/markdown-here@gh-pages/src/common/images/dice-5.png" style="display:none"/>
  <img id="dice-6" src="https://cdn.jsdelivr.net/gh/adam-p/markdown-here@gh-pages/src/common/images/dice-6.png" style="display:none"/>

  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script>
    window.onload = () => {
      const dice = document.querySelector('#myDice');
      const scaleUp = document.getElementById('scaleUp');
      const scaleDown = document.getElementById('scaleDown');
      const scaleDisplay = document.getElementById('scaleDisplay');
      const rotationDisplay = document.getElementById('rotationDisplay');

      let currentScale = 1;
      let currentRotation = 0; // radians

      // Create a material array for each face with dice textures
      const loader = new THREE.TextureLoader();
      const materials = [
        new THREE.MeshBasicMaterial({ map: loader.load('https://cdn.jsdelivr.net/gh/adam-p/markdown-here@gh-pages/src/common/images/dice-1.png') }), // right
        new THREE.MeshBasicMaterial({ map: loader.load('https://cdn.jsdelivr.net/gh/adam-p/markdown-here@gh-pages/src/common/images/dice-6.png') }), // left
        new THREE.MeshBasicMaterial({ map: loader.load('https://cdn.jsdelivr.net/gh/adam-p/markdown-here@gh-pages/src/common/images/dice-3.png') }), // top
        new THREE.MeshBasicMaterial({ map: loader.load('https://cdn.jsdelivr.net/gh/adam-p/markdown-here@gh-pages/src/common/images/dice-4.png') }), // bottom
        new THREE.MeshBasicMaterial({ map: loader.load('https://cdn.jsdelivr.net/gh/adam-p/markdown-here@gh-pages/src/common/images/dice-5.png') }), // front
        new THREE.MeshBasicMaterial({ map: loader.load('https://cdn.jsdelivr.net/gh/adam-p/markdown-here@gh-pages/src/common/images/dice-2.png') }), // back
      ];

      dice.addEventListener('model-loaded', () => {
        // If the dice had a model, set materials here
      });

      // Assign the materials to the cube on scene load
      dice.addEventListener('loaded', () => {
        dice.getObject3D('mesh').material = materials;
      });

      function updateDisplays() {
        scaleDisplay.textContent = `Scale: ${currentScale.toFixed(2)}x`;
        rotationDisplay.textContent = `Rotation: ${Math.round(THREE.Math.radToDeg(currentRotation))}°`;
      }

      scaleUp.addEventListener('click', () => {
        currentScale = Math.min(currentScale + 0.1, 3);
        dice.object3D.scale.set(currentScale, currentScale, currentScale);
        updateDisplays();
      });

      scaleDown.addEventListener('click', () => {
        currentScale = Math.max(currentScale - 0.1, 0.2);
        dice.object3D.scale.set(currentScale, currentScale, currentScale);
        updateDisplays();
      });

      dice.addEventListener('click', () => {
        currentRotation += Math.PI / 4;
        dice.object3D.rotation.y = currentRotation;
        updateDisplays();
      });

      updateDisplays();
    };
  </script>

</body>
</html>
